<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: lloger</title>
        <style>
            body {
                font-size: 15px;
            }
            
            .mediaType {
            	font-family: Arial, sans-serif;
            	font-size: 1.1em;
            	color: red;
            }

            div.sectionDiv {
            	/* background-color: #A06262 */
            	max-width: 40em;
				border: 1px solid #333;
				box-shadow: 8px 8px 5px #444;
				padding: 8px 12px;
				background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
            }

            #mainContainer {
            	margin: auto;
            	width: 50%;
            }

            .descriptionLabel {
            }
        </style>
    </head>
    <body>
        <h1>Lifetime Logs</h1>
        <table>
        	<tbody>
        		<tr>
        			<td><button id="logActivity">Log Activity</button></td>
        			<td>
        				<select id="activityTypePopup">
				            <option value="movieType">Movie</option>
				            <option value="bookType">Book</option>
				        </select>
        			</td>
        		</tr>
        		<tr>
        			<td><label class="descriptionLabel">Name:</label></td>
        			<td><input id="nameEdit" type="text"></td>
        		</tr>
        		<tr>
        			<td><label class="descriptionLabel">Date:</label></td>
        			<td><input id="dateEdit" type="text"></td>
        		</tr>
        		<tr>
        			<td><label class="descriptionLabel">Rating:</label></td>
        			<td><input id="ratingEdit" type="text"></td>
        		</tr>
        		<tr>
        			<td><label class="descriptionLabel">Notes:</label></td>
        			<td><input id="notesEdit" type="text"></td>
        		</tr>
        	</tbody>
        </table>
        <div id="mainContainer">
        	<h3>Contents</h3>
	        <ul>
	            <a href="#bookSectionDiv"><li>Books</li></a>
	            <a href="#movieSectionDiv"><li>Movies</li></a>
	        </ul>
        	<div class="sectionDiv" id="bookSectionDiv">
	        	<h2>Books</h2>
		        <h6>These are the <em class="mediaType">books</em> you've read in the last year</h6>
		        <table>
		        	<thead>
		        		<tr>
		        			<th>Name</th>
		        			<th>Date</th>
		        			<th>Rating</th>
		        			<th>Notes</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr>
		        			<td>Brave New World</td>
		        			<td>12/12/12</td>
		        			<td>5 stars</td>
		        			<td>I liked it</td>
		        		</tr>
		        	</tbody>
		        </table>
	        </div>
	        
	        <div class="sectionDiv" id="movieSectionDiv">
	        	<h2>Movies</h2>
		        <h6>These are the <em class="mediaType">movies</em> you've seen in the last year</h6>
		        <table id="movieSectionTable">
		        	<thead>
		        		<tr>
		        			<th>Name</th>
		        			<th>Date</th>
		        			<th>Rating</th>
		        			<th>Notes</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr>
		        			<td>Looper</td>
		        			<td>12/12/12</td>
		        			<td>5 stars</td>
		        			<td>I liked it</td>
		        		</tr>
		        	</tbody>
		        </table>
	        </div>
        </div>

        <div id="testOutput"></div>
        
        <!-- <<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script> -->
        <script>
        	var logActivityButton = document.getElementById("logActivity");
        	var onLogActivityButtonClicked = function() {
        		var movieTable = document.getElementById("movieSectionTable");
        		var row = movieTable.insertRow(-1);
				row.insertCell(-1).textContent = document.getElementById("nameEdit").value;
				row.insertCell(-1).textContent = document.getElementById("dateEdit").value;
				row.insertCell(-1).textContent = document.getElementById("ratingEdit").value;
				row.insertCell(-1).textContent = document.getElementById("notesEdit").value;

				clearTextFields();
        	};
        	logActivityButton.addEventListener("click", onLogActivityButtonClicked);

        	var clearTextFields = function() {
        		document.getElementById("nameEdit").value = "";
				document.getElementById("dateEdit").value = "";
				document.getElementById("ratingEdit").value = "";
				document.getElementById("notesEdit").value = "";
        	}
        	// console.log("Wheeee!"); // This is inspectable in the console
   //      	document.getElementById(id)
			// document.getElementsByClassName(className)
			// document.getElementsByTagName(tagName)
			// document.querySelector(cssSelector)
			// document.querySelectorAll(cssSelector)
        </script>
        <!-- <script type="text/javascript" src="js-file.js"></script> -->
    </body>
</html>
